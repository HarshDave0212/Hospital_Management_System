<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hospital</title>
    <link rel="stylesheet" href="login-style.css"> <!-- Common CSS file -->
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>

            <form id="signup-form">

                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    <small id="password-error" class="error-message"></small>
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Medical History (Updated part) -->
                <div class="form-group">
                    <label for="medical_history">Medical History</label>
                    <textarea id="medical_history" placeholder="Brief medical history (optional)"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Sign Up</button>

                <p class="toggle-text">
                    Already have an account? <a href="login.html">Login</a>
                </p>

            </form>
        </div>
    </div>

    <script src="signup.js"></script> <!-- JavaScript file for Sign-Up -->
</body>

</html>
